<!doctype html>
<!-- 教科書P82のサンプルです -->
<!-- 訓練中で詳細を詳細解説してないですが、object-fitに関しては今後も繰り返しフォロー解説してゆきます -->
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>object-fitの確認</title>
    <link rel="stylesheet" href="css/object-fit.css" />
  </head>
  <body>
    <h1>object-fitを適用している様子</h1>
    <!-- 元の画像と縦横比の大きさが合わない時に、画像の切り出し（トリミング）を行う -->
    <img
      src="img/odaiba-resize.jpg"
      class="apply-object-fit"
      alt="お台場からレインボーブリッジを望む"
      width="500"
      height="360"
    />

    <h1>object-fitを適用していない様子</h1>
    <!-- 縦横比をつぶして、指定の大きさに表示される -->
    <img
      src="img/odaiba-resize.jpg"
      alt="お台場からレインボーブリッジを望む"
      width="500"
      height="360"
    />
  </body>
</html>
